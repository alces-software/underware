<%
require 'ipaddr'
def to_cidr(network,netmask)
  "#{network.to_s}/#{IPAddr.new(netmask.to_s).to_i.to_s(2).count('1')}"
end
clustername="#{config.cluster}"

-%>
---
Description: 'Flight Domain Template'
Parameters:
  securityGroup:
    Type: String
    Description: 'The ID of the domain Security Group'
    Default: '%securitygroup%'
<% group.config.networks.each do |netname,network| -%>
<% if network.defined -%>
  <%=netname%>SubnetId:
    Type: String
    Description: 'The ID of the domain Network Subnet for <%=netname%>'
    Default: '%<%=netname%>SubnetID%'
<% end -%>
<% end -%>
Mappings:
  RegionMap:
    eu-west-2:
      "AMI": "ami-05c72636444d6f86c"
    eu-north-1:
      "AMI": "ami-0d47713982efd31ec"
    ap-south-1:
      "AMI": "ami-062358b492c2a9a4d"
    eu-west-3:
      "AMI": "ami-0fc9d8b5acbc07d8f"
    eu-west-1:
      "AMI": "ami-0ae715c5263451742"
    ap-northeast-2:
      "AMI": "ami-06ec50277fdc63ab3"
    ap-northeast-1:
      "AMI": "ami-0bfb023152ee2a42b"
    sa-east-1:
      "AMI": "ami-04054e245a2d342e7"
    ca-central-1:
      "AMI": "ami-077f407a4418df652"
    ap-southeast-1:
      "AMI": "ami-02b7dfce2332f7d80"
    ap-southeast-2:
      "AMI": "ami-064c2e901fd404028"
    eu-central-1:
      "AMI": "ami-0f9263422d91f6eaf"
    us-east-1:
      "AMI": "ami-0f70ff212b23be6d7"
    us-east-2:
      "AMI": "ami-017b202f3780ae884"
    us-west-1:
      "AMI": "ami-0a033ffddd7425b15"
    us-west-2:
      "AMI": "ami-02f12273e580aaebc"
Resources:
<% group.nodes.each do |node| -%>
<% name=node.name -%>
<% node.config.networks.each do |netname,network| -%>
<% if network.defined -%>

  <%=name%><%=netname%>Interface:
    Type: AWS::EC2::NetworkInterface
    Properties:
      SourceDestCheck: false
      GroupSet:
        - !Ref securityGroup
      PrivateIpAddress: <%=network.ip %>
      SubnetId: !Ref <%=netname%>SubnetId
      Tags:
        -
          Key: 'Name'
          Value: '<%=name%>'
        -
          Key: 'flightcluster'
          Value: <%=clustername%>
<% end -%>
<% end -%>

  <%=node.name%>:
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone: !Select
        - 0
        - Fn::GetAZs: !Ref 'AWS::Region'
      ImageId: !FindInMap ["RegionMap", !Ref "AWS::Region", "AMI"]
      InstanceType: t2.small
      Monitoring: true
      NetworkInterfaces:
<% count=0; node.config.networks.each do |netname,network| -%>
<% if network.defined -%>
        -
          NetworkInterfaceId: !Ref <%=name%><%=netname%>Interface
          DeviceIndex: <%=count%>
<% count+=1 -%>
<% end -%>
<% end -%>

      Tags:
        -
          Key: 'Name'
          Value: '<%=name%>'
        -
          Key: 'flightcluster'
          Value: <%=clustername%>
      UserData:
        Fn::Base64:
          Fn::Join:
            - ''
            - - "#cloud-config\n"
              - "hostname: <%=name%>\n"
              - "fqdn: <%=node.config.networks.network1.hostname%>\n"
              - "runcmd:\n"
<% unless (node.config.gateway rescue false) -%>
              - "  - ip route replace default via <%= node.config.networks.network1.gateway %>\n"
<% end -%>
              - "  - curl <%= node.config.nodescripturl %> | /bin/bash -x | tee /tmp/mainscript-default-output\n"

<% if node.config.role == 'login' -%>
  <%=node.name%>publicIp:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  <%=node.name%>publicIpAssociation:
    Type: AWS::EC2::EIPAssociation
    Properties:
      NetworkInterfaceId: !Ref <%=node.name%>network1Interface
      AllocationId: !GetAtt <%=node.name%>publicIp.AllocationId
<% end -%>
<% end -%>

Outputs:
<% group.nodes.each do |node| -%>
  <%=node.name%>TAGID:
    Description: <%=node.name%>TAGID
    Value: !Ref <%=node.name%>
  <%=node.name%>TAGgroups:
    Description: <%=node.name%>TAGgroups
    Value: <%=node.genders.join(',') %>
<% if node.config.role == 'login' -%>
  <%=node.name%>TAGIP:
    Description: <%=node.name%>TAGIP
    Value: !Ref <%=node.name%>publicIp
<% end -%>
<% end -%>
